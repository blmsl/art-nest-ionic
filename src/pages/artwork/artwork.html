<ion-content (click)="close()">
    <ion-card class="modalSquare myModal" text-center (click)="none()">
        <ion-card-header class="card-shadow">
            <h3 text-left style="color: #D9A069; font-size: 16px; font-weight: bold;">Add Artwork</h3>
        </ion-card-header>
            <ion-card-content style="padding-top:10px;">
                <form>
                    <ion-item>
                        <ion-label stacked>
                            Title
                        </ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                
                    <ion-item>
                        <ion-label stacked>
                            Description
                        </ion-label>
                        <ion-textarea type="text"></ion-textarea>
                    </ion-item>
                    <div class="separator-5"></div>
                    <ion-grid>
                      <ion-row>
                          <ion-col col-6>
                              <ion-item>
                                  <ion-label stacked>
                                      Artwork
                                  </ion-label>
                              </ion-item>
                          </ion-col>
                          <ion-col col-6>
                              <button padding style="width:80%;"  ion-button type="button" (click)="chooseImagePicker()">Select</button>
                          </ion-col>
                      </ion-row>
                      
                    </ion-grid>
                    <img style="width: 100%; object-fit: contain;" *ngIf="imageSketchSelected" [src]="sanitizer.bypassSecurityTrustUrl(imageSketch)">
                    <div padding>
                        <button ion-button style="width:100%;" type="submit">Submit Artwork</button>
                    </div>
                </form>
            </ion-card-content>
         
</ion-card>
</ion-content>
