  Ionic pages and navigation.

  MODAL

<ion-content (click)="close()">
  <ion-card class="modalSquare myModal" text-center (click)="none()" *ngIf="isDeleteCategory">
      <ion-card-header class="card-shadow">
          <h3 text-left style="color: #D9A069; font-size: 16px; font-weight: bold;">Delete Category</h3>
      </ion-card-header>
          <ion-card-content style="padding-top:10px;">
          <!--Form Data-->
          <form [formGroup]="formDeleteCategory" (ngSubmit)="deleteCategory()">
              <ion-item>
                <button ion-button *ngFor="let item of currentCategory" type="button" (click)="empty()">
                    {{item}}
                </button>
              </ion-item>

              <ion-item>
                <ion-label stacked>Current Category</ion-label>
                <ion-select formControlName="category">
                  <ion-option *ngFor="let item of currentCategory" value="{{item}}">{{item}}</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Current Password
                </ion-label>
                <ion-input type="password" formControlName="passwordAuth"></ion-input>
              </ion-item>
               
              <button ion-button style="width:100%;" type="submit" [disabled]="!this.formDeleteCategory.valid">Delete Category</button>
          </form>
      </ion-card-content>
  </ion-card>
  <ion-card class="modalSquare myModal" text-center (click)="none()" *ngIf="isAddCategory">
      <ion-card-header class="card-shadow">
          <h3 text-left style="color: #D9A069; font-size: 16px; font-weight: bold;">Add Category</h3>
      </ion-card-header>
          <ion-card-content style="padding-top:10px;">
          <!--Form Data-->
          <form [formGroup]="formAddCategory" (ngSubmit)="addCategory()">
              <ion-item>
                <button ion-button *ngFor="let item of currentCategory" type="button" (click)="empty()">
                  {{item}}
                </button>
              </ion-item>

              <ion-item>
                <ion-label stacked>Available Category</ion-label>
                <ion-select formControlName="category">
                  <ion-option *ngFor="let item of availableCategory" value="{{item}}">{{item}}</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Current Password
                </ion-label>
                <ion-input type="password" formControlName="passwordAuth"></ion-input>
              </ion-item>
               
              <button ion-button style="width:100%;" type="submit" [disabled]="!this.formAddCategory.valid">Add Category</button>
          </form>
      </ion-card-content>
  </ion-card>
</ion-content>
