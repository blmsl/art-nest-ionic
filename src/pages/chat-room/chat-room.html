<ion-header>

  <ion-navbar>
    <ion-title>{{chatpartner.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    </ion-item>

  </ion-list> -->
  <ion-list>
    <ion-item *ngFor="let chat of chats | sort:'time'" no-lines>
        <div class="chat-message" [ngClass]="{'text-right' : !isChatPartner(chat.sender)}" *ngIf="!isChatPartner(chat.sender)">
          <div class="right-bubble">
            <span class="msg-name">Me</span>
            <span class="msg-date">{{chat.time | date:'short'}}</span>
            <p text-wrap *ngIf="chat.type == 'message'">{{chat.message}}</p>
            <br *ngIf="chat.type == 'picture'">
            <img *ngIf="chat.type == 'picture'" src="{{chat.message}}" (click)="showImage(chat.message)">
          </div>
        </div>
        <div class="chat-message" [ngClass]="{'text-left' : isChatPartner(chat.sender)}" *ngIf="isChatPartner(chat.sender)">
          <div class="left-bubble">
            <span class="msg-name">{{chatpartner.username}}</span>
            <span class="msg-date">{{chat.time | date:'short'}}</span>
            <p text-wrap *ngIf="chat.type == 'message'">{{chat.message}}</p>
            <br *ngIf="chat.type == 'picture'">
            <img *ngIf="chat.type == 'picture'" src="{{chat.message}}" (click)="showImage(chat.message)">
          </div>
        </div>
    </ion-item>
  </ion-list>

</ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-2 justify-content-center align-items-center (click)="getImage()">
          <ion-icon style="font-size: 30px" name="image" ></ion-icon>
      </ion-col>
      <ion-col col-8>
        <ion-input justify-content-center align-items-center type="text" placeholder="Enter Message...." [(ngModel)]="message" style = "border-radius: 30px; background-color: #f0f0f0"></ion-input>
      </ion-col>
      <ion-col col-2 justify-content-center align-items-center (click)="addChat()">
        <ion-icon style="font-size: 30px" name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
