<ion-header>
  <ion-navbar>
    <ion-title>
      <div>
          <img style="height: 100%; width: 100%; object-fit: contain; padding-top: 8px" src="../assets/imgs/application_logo_header.png">
      </div>
    </ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon style="color:white; font-size: 25px" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button (click)="openSearch()">
          <ion-icon style="color:white; font-size: 25px" name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
        Artist Settings
      </ion-card-header>
    
      <ion-card-content>
          <!--Form Data-->
          <form [formGroup]="formArtist" (ngSubmit)="becomeArtist()">
              <ion-item>
                <ion-label stacked>
                  About Me
                </ion-label>
                <ion-input type="text" formControlName="aboutMe"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked (click)="chooseImagePickerBackgroundProfile()">
                  Background Profile
                </ion-label>
                <!-- <button type="button" ion-button item-start (click)="chooseImagePickerBackgroundProfile()">Pick Image</button> -->
                <img item-start *ngIf="backgroundProfileSelected" style="width: 100%; object-fit: contain;" [src]="sanitizer.bypassSecurityTrustUrl(imageBackgroundProfile)" (click)="chooseImagePickerBackgroundProfile()">
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Facebook Link
                </ion-label>
                <ion-input type="text" formControlName="fbLink"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>
                  Twitter Link
                </ion-label>
                <ion-input type="text" formControlName="twLink"></ion-input>
              </ion-item>
               
              <button ion-button style="width:100%;" type="submit" [disabled]="!this.formArtist.valid">Become Artist</button>
          </form>
      </ion-card-content>
    
  </ion-card>
</ion-content>
