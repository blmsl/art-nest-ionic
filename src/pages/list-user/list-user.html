<ion-header>


</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
      <ion-grid>
        <ion-row>
          <ion-col col-2 id = "photouser">
            <img src="https://artnest-umn.000webhostapp.com/assets/userdata/{{user.email}}/ProfilePicture.png">
          </ion-col>

          <ion-col col-10 id = "userdetail">              
            <h2>{{user.username || "Anonymous"}}</h2>
            <p>{{user.email}}</p>
          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-list>
  
</ion-content>
