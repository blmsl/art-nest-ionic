<ion-header>
  <ion-navbar>
    <ion-title>Create Commision</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="myModal" padding text-center>
  <form #f="ngForm" (ngSubmit)="onAddUser(f)">

      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input ngModel type="text" name="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Customer</ion-label>
        <ion-input ngModel type="text" name="customer" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Price</ion-label>
        <ion-input ngModel type="number" name="Price" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Start Date</ion-label>
        <ion-datetime name="s-date" displayFormat="MM/DD/YYYY" [(ngModel)]="startDate" [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>End Date</ion-label>
        <ion-datetime name="e-date" displayFormat="MM/DD/YYYY" [(ngModel)]="endDate" [min]="startDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea rows="5" maxLength="200" ngModel type="text" name="Description" required></ion-textarea>
      </ion-item>
      <ion-grid item-aligns-left>
        <ion-row style="padding-left:10px;">
          <ion-col col-3>
            <ion-label float-left stacked style="color:#999">Sketch Base</ion-label>
          </ion-col>
          <ion-col col-9 >
              <button ion-button block>Select Reference</button>
          </ion-col>
        </ion-row>
      </ion-grid>
 
    <button ion-button type="submit" block>Create Order</button>
  </form>
</ion-content>
