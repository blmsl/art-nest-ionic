<ion-content (click)="close()">
    <ion-card class="modalSquare myModal" text-center (click)="none()">
        <ion-card-header class="card-shadow">
            <h3 text-left style="color: #D9A069; font-size: 16px; font-weight: bold;">Create Commission</h3>
        </ion-card-header>
            <ion-card-content style="padding-top:10px;">
                    <form [formGroup]="formCommission" (ngSubmit)="submitCommission()">
                            <ion-item>
                                <ion-label stacked>
                                    Title
                                </ion-label>
                                <ion-input type="text" formControlName="title"></ion-input>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label stacked>
                                    Customer
                                </ion-label>
                                <ion-input type="text" formControlName="customer"></ion-input>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label stacked>
                                    Price
                                </ion-label>
                                <ion-input type="number" formControlName="price"></ion-input>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label item-start stacked>
                                    Start Date
                                </ion-label>
                                <span item-start *ngIf="startDateSelected" >{{startDate | date}}</span>
                                <ion-icon item-end name="calendar" (click)="pickStartDate()"></ion-icon>
                                
                            </ion-item>
                        
                            <ion-item>
                                <ion-label item-start stacked>
                                    End Date
                                </ion-label>
                                <span item-start *ngIf="endDateSelected" item-start>{{endDate | date}}</span>
                                <ion-icon item-end name="calendar" (click)="pickEndDate()"></ion-icon>
                            </ion-item>
                        
                            <ion-item>
                                <ion-label stacked>
                                    Description
                                </ion-label>
                                <ion-textarea type="text" formControlName="description"></ion-textarea>
                            </ion-item>
                            <div class="separator-5"></div>
                            <button ion-button type="button" (click)="chooseImagePicker()">Add Sketch</button>
                            <img style="width: 100%; object-fit: contain;" *ngIf="imageSketchSelected" [src]="sanitizer.bypassSecurityTrustUrl(imageSketch)">
                            <div padding>
                                <button ion-button style="width:100%;" type="submit" [disabled]="validateCommissionValueForm()">Submit Commission</button>
                            </div>
                        </form>
            </ion-card-content>
         
</ion-card>
</ion-content>
